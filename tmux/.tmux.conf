unbind r
bind r source-file ~/.tmux.conf # C-r para recarregar as conf do tmux.

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-x
set -g base-index 1
set-option -g mouse on
set-option -g status-position top
set -g renumber-windows on
set -g detach-on-destroy off
set -g default-shell "/usr/bin/zsh"

set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
## bind c new-window -c "#{pane_current_path}" ## Só se desejar toda nova janela no painel atual também. Prefiro só as divisões de tela.


# Lista de Plugins via TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Inicialização do TMUX Plugin Manager (Manter essa linha o mais embaixo possível)
run '~/.tmux/plugins/tpm/tpm'

